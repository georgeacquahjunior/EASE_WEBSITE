<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .registration-container h2 {
            margin: 0 0 20px;
            font-size: 1.8em;
            color: #ff523b;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus {
                border-color: #ff523b;
            outline: none;
            box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            color: white;
            background-color: #ff523b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, box-shadow 0.2s;
            text-align: center;
        }

        .button:hover {
            background-color: #6b2307;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        .form-group .error {
            color: #bd3b08;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Seller Registration</h2>
        <form id="sellerRegistrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="storeName">Store Name</label>
                <input type="text" id="storeName" placeholder="Enter your store name">
                <div class="error" id="storeNameError"></div>
            </div>
            <button type="button" class="button" onclick="registerSeller()">Register</button>
        </form>
    </div>

    <script>
        function validateInput(id, errorId, errorMessage) {
            const input = document.getElementById(id);
            const errorElement = document.getElementById(errorId);
            if (!input.value.trim()) {
                errorElement.textContent = errorMessage;
                return false;
            } else {
                errorElement.textContent = '';
                return true;
            }
        }

        function registerSeller() {
            const isNameValid = validateInput('name', 'nameError', 'Name is required.');
            const isEmailValid = validateInput('email', 'emailError', 'Email is required.');
            const isPhoneValid = validateInput('phone', 'phoneError', 'Phone number is required.');
            const isStoreNameValid = validateInput('storeName', 'storeNameError', 'Store name is required.');

            if (isNameValid && isEmailValid && isPhoneValid && isStoreNameValid) {
                const sellerData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    storeName: document.getElementById('storeName').value
                };

                alert('Seller registered successfully!\n' + JSON.stringify(sellerData, null, 2));
                document.getElementById('sellerRegistrationForm').reset();
            }
        }
    </script>
</body>
</html>
